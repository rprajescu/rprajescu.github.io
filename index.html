<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler Map Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kepler.gl/dist/kepler.css">
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redux/dist/redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-redux/dist/react-redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kepler.gl/dist/kepler.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 class="title">API Test</h1>
    <div id="map"></div>
    <script>
        // Setup Kepler.gl within a simple HTML page
        const { KeplerGl } = window.kepler;
        const reducer = kepler.gl.reducer({});
        const store = Redux.createStore(reducer);
        ReactDOM.render(
            React.createElement(
                ReactRedux.Provider,
                { store },
                React.createElement(KeplerGl, { id: "kepler-map", width: window.innerWidth, height: window.innerHeight })
            ),
            document.getElementById("map")
        );
    </script>
</body>
</html>
